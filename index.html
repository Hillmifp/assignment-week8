<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hilmi Fauzi | Assignment Week 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>financial tracker apps.</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <main>
      <form action="" id="cashFlowForm">
        <div class="field">
          <label for="amount">Amount (Rp): </label>
          <input type="number" id="amount" name="amount" required />
        </div>
        <div class="field">
          <label for="type">Type: </label>
          <select name="type" id="type" required>
            <option value="cashIn">Cash In</option>
            <option value="cashOut">Cash Out</option>
          </select>
        </div>
        <div class="field">
          <label for="details">Details: </label>
          <input type="text" id="details" />
        </div>
        <button type="submit">Add Transaction</button>
      </form>
      <div class="grid-container">
        <div class="cash-in">
          Total Cash In: <br /><span id="cashInResult">0</span>
        </div>
        <div class="cash-out">
          Total Cash Out: <br /><span id="cashOutResult">0</span>
        </div>
        <div class="total-amount">
          Total: <br /><span id="totalAmountResult">0</span>
        </div>
      </div>
      <div id="notificationContainer"></div>

      <script src="index.js"></script>
    </main>
  </body>
</html>
